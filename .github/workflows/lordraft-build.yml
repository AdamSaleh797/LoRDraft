name: Lint

on:
  push:
  pull_request:
jobs:
  check-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out LoRDraft
        uses: actions/checkout@v2
        with:
          path: LoRDraft
          submodules: recursive
      - name: Install dependencies
        working-directory: LoRDraft
        run: |
          npm install
      - name: Build
        working-directory: LoRDraft
        run: |
          npm run build
